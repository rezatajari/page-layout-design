<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Band</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- header
    ======================================================== -->
    <header class="header">
        <!-- touch menu & home li
    ======================================================== -->

        <div class="cf">
            <a href="#" class="home">home</a>
            <a href="#" class="touch"><i class="fa fa-bars"></i></a>
        </div>
        <!-- navigation
        ==================================================== -->
        <nav class="nav navshow">
            <ul class="nav_list">
                <li class="nav_link"><a href="#" class="nav_links">band</a></li>
                <li class="nav_link"><a href="#" class="nav_links">tour</a></li>
                <li class="nav_link"><a href="#" class="nav_links">contact</a></li>
                <li class="nav_link"><a href="#" class="nav_links">merch</a></li>
            </ul>
        </nav>
    </header>

    <!-- main
    ======================================================== -->
    <main class="main">
        <!-- slide show 
            ================================================ -->
        <section class="slideshow">
            <figure class="image_slideshow">
                <img src="images/scene.jpg" alt="scene">
            </figure>
            <figure class="image_slideshow">
                <img src="images/singer.jpg" alt="singer">
            </figure>
            <figure class="image_slideshow">
                <img src="images/team.jpg" alt="team">
            </figure>
        </section>








    </main>


    <script src="script/main.js"></script>
</body>

</html>
